<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Design</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="card">
      <div class="item-image">
        <img src="burger.png" alt="burger" />
      </div>
      <div class="item-desc">
        <h2 class="item-name">Cheese Burger</h2>
        <div class="rating">
          <span class="star">&#9733;</span>
          <span class="star">&#9733;</span>
          <span class="star">&#9733;</span>
          <span class="star">&#9733;</span>
          <span class="star">&#9734;</span>
          <span style="color: black" class="price">$10.99</span>
        </div>
        <p>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Distinctio
          molestiae harum dignissimos impedit placeat laudantium deleniti quod
          architecto labore optio.
        </p>
        <div class="actions">
          <button id="btn" onclick="Toggle()" class="like-btn">
            <i class="fas fa-heart"></i>
          </button>
          <button id="add-btn" onclick="Clicked()" class="add-btn">
            <i class="fas fa-cart-plus"></i>
          </button>
        </div>
      </div>
      <div class="user-info">
        <div class="user-profo">
          <img src="girl.png" alt="User Photo" />
        </div>
        <div class="user-details">
          <p class="user-name">John Doe</p>
          <p class="user-designation">MasterChef</p>
          <p class="info">Lorem ipsum dolor sit amet.</p>
        </div>
      </div>
      <div class="social-icons">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-youtube"></i>
        <i class="fab fa-pinterest"></i>
        <i class="fab fa-instagram"></i>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
